<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Employee Login Page </title>
    <link rel="stylesheet" type="text/css" href="signinstyle.css">
</head>

<body>
    <div class="top"><h1> Employee Login </h1></div>
        
    
    <form>
        <div class="container">
            <h2>Personnel Login</h2>
            <label>Employee ID: </label>
            <input type="text" placeholder="Enter Employee ID" name="id" required>

            <label>Password: </label>
            <input type="password" placeholder="Enter Password" name="pw" required>

            <button type="submit" id="login">Login</button>

            <div class="ftpw"><a href="#"> Forgot password? </a></div>
        </div>
    </form>
</body>

</html>
